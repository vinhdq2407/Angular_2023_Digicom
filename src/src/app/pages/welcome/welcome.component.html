<button nz-button nzType="primary">primary</button>
<button nz-button nzType="default">secondary</button>
<button nz-button nz-dropdown [nzDropdownMenu]="menu">
    Actions
    <span nz-icon nzType="down"></span>
</button>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li nz-menu-item>
            <a>1st item</a>
        </li>
        <li nz-menu-item>
            <a>2nd item</a>
        </li>
        <li nz-menu-item>
            <a>3rd item</a>
        </li>
    </ul>
</nz-dropdown-menu>

<nz-date-picker [nzDateRender]="tplRender"></nz-date-picker>
<nz-range-picker nzFormat="dd/MM/yyyy" [nzDateRender]="tplRender"></nz-range-picker>

<ng-template #tplRender let-current>
    <div class="ant-picker-cell-inner" [class.border]="current.getDate() === 1">
        {{ current.getDate() }}
    </div>
</ng-template>
